{% extends 'base.html' %}

{% block content %}

{% load static %}

        <!-- Order Area Start -->
        <div class="cart-main-area pt-100px pb-100px">
            <div class="container">
                <h3 class="cart-page-title">Your order items</h3>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <form action="#">
                            <div class="table-content table-responsive cart-table-content">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Image</th>
                                            <th>Product Name</th>
                                            <th>Until Price</th>
                                            <th>Qty</th>
                                            <th>Subtotal</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for i in order %}
                                        <tr>
                                            <td class="product-thumbnail">
                                                <a href="#"><img class="img-responsive ml-15px" src="{{i.image}}" alt="" /></a>
                                            </td>
                                            <td class="product-name"><a href="#">{{i.product | truncatewords:10}}</a></td>
                                            <td class="product-price-cart">₹{{i.price}}</td>
                                            <td class="product-quantity">{{i.quantity}}</td>
                                            <td class="product-subtotal">₹{{i.total}}</td>
                                        {% endfor %}
                                        <tr>
                                    </tbody>
                                </table>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Order Area End -->

{% endblock %}
